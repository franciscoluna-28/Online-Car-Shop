<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./mclaren.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/d5a98b8c2b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Car Shop Project</title>
</head>

<body>
    
    <header>
        
        <div class="nav-bar">
            <a href="index.html"><img src="./X.png"></a>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-bag-shopping" id="checkout"></i>
        </div>
        <div class="showcase-container">
        </div>

    </header>
    
    <section class="wrapper">   
        <h2>ACQUIRE YOUR DREAM CAR HERE!</h2>

        <div class="car-container">
            <div class="trans-1">
                <div class="shop-icon type-1">
                    <img src="https://elcomercio.pe/resizer/9uKgJBMGLmw6VU6uYoeXI7mvNso=/980x0/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/SN6HEKJZQRHADJVOTUR72JYKDE.jpg" alt="Chevrolette Corvette Stingray" class="car number-1">
                    <i class="fa-solid fa-cart-plus" id="car-selector-1"></i>
                    </div>
                </div>
            <div class="trans-2">
                <div class="shop-icon type-2">
                    <img src="https://autoproyecto.com/wp-content/uploads/2018/07/Pagani-Huayra-LUltimo-1.jpg" alt="Pagani Huayra" class="car number-2">
                    <i class="fa-solid fa-cart-plus" id="car-selector-2"></i>
                    </div>
                </div>
            <div class="trans-3">
                <div class="shop-icon type-3">
                    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/02-chiron-sport-legendes-du-ciel-1606231462.jpg" alt="Bugatti Chiron" class="car number-3" > 
                    <i class="fa-solid fa-cart-plus" id="car-selector-3"></i>
                    </div>
                </div>
            <div class="trans-4">
                <div class="shop-icon type-4">
                    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/mclaren-senna-a-subasta-1638794452.jpg?crop=0.840xw:0.631xh;0.0616xw,0.280xh&resize=1200:*" alt="Alfa Romeo 4C" class="car number-4">
                    <i class="fa-solid fa-cart-plus"  id="car-selector-4"></i>
                    </div>
                </div>
            <div class="trans-5">
                <div class="shop-icon type-5">
                    <img src="https://gossipvehiculo.com/wp-content/uploads/2021/04/hennessey-venom-f5.jpg" alt="Hennessey Venom F5" class="car number-5 i">
                    <i class="fa-solid fa-cart-plus" id="car-selector-5"></i>
                    </div>
                </div>
            <div class="trans-6">
                <div class="shop-icon type-6">
                    <img src="https://cdn.topgear.es/sites/navi.axelspringer.es/public/styles/1200/public/media/image/2022/01/mclaren-720s-mansory-2583813.jpg?itok=80ZurJds" alt="Mclaren 720S" class="car number-6" >
                    <i class="fa-solid fa-cart-plus" id="car-selector-6"></i>
                    </div>
                </div>
            <div class="trans-7">
                <div class="shop-icon type-7">
                    <img src="https://www.autofacil.es/wp-content/uploads/2021/10/Ford-Mustang-Mach-E-GT-1200x675.jpg" alt="Ford Mustang Mach" class="car number-7" >
                    <i class="fa-solid fa-cart-plus" id="car-selector-7"></i>
                    </div>
                </div>
            <div class="trans-8">
                <div class="shop-icon type-8">
                    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/2014-lamborghini-veneno-roadster-sold-at-auction-for-nearly-8-3-million-1570271134.jpg?crop=1xw:0.8888888888888888xh;center,top&resize=1200:*" alt="Lamborghini Veneno" class="car number-8" >
                    <i class="fa-solid fa-cart-plus" id="car-selector-8"></i>
                    </div>
                </div>
            <div class="trans-9">
                <div class="shop-icon type-9">
                    <img src="https://cdn.motor1.com/images/mgl/2gJ94/s1/mitsubishi-lancer-evo-rendering.jpg" alt="Mitsubushi Lancer Evo" class="car number-9" >
                    <i class="fa-solid fa-cart-plus" id="car-selector-9"></i>
                    </div>
                </div>


        </div>
        <footer class="footer-1">
            <ul class="footer-options">
                <li>ABOUT US</li>
                <li>CONTACT</li>
                <li class="github"><a href="https://github.com/franciscoluna-28"><i class="fa-brands fa-github"></i></a></li>
                <li>PRODUCTS</li>
                <li>ORGANIZATION</li>
            </ul>
        </footer>
    </section>
    

    <script type="text/javascript" src="data.json"></script>
    <script type="module" src="./script.js"> 
    </script>
</body>

</html>
